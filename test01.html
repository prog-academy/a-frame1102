<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta charset="utf-8" />
    <meta name="description" content="JavaScript - A-Frame School" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent("school-playground", {
        init: function () {
          const boxEl = this.el.querySelector("a-box");

          // マウスがボックスに入ったときに色を青に変更
          boxEl.addEventListener("mouseenter", () => {
            boxEl.setAttribute("color", "#0000FF");
          });

          // マウスがボックスから出たときに色をもとに戻す
          boxEl.addEventListener("mouseleave", () => {
            boxEl.setAttribute("color", "#4CC3D9");
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>
      <!-- カメラとマウスカーソル -->
      <a-entity camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

      <!-- クリック・フォーカス対象のボックス -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
